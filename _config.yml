title: Agile Principles and 18F Practices
description: >-
  This is the 18F Agile Principles Guide.
url: "https://agile.18f.gov"

# Base configuration
exclude: 
  - .rvmrc
  - .rbenv-version
  - README.md
  - Rakefile
  - changelog.md
  - guild
  - CONTRIBUTING.md

# build settings
theme: uswds-jekyll
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-sitemap
  - jekyll-feed


# Author/Organization info to be displayed in the templates
author:
  name: 18F
  url: https://18f.gsa.gov

github:
  organization: 18F
  repository: agile
  default_branch: 18f-pages

# Repo list
# List repos that you would like to appear on the homepage here
repos:
- name: agile
  description: Main repository
  url: https://github.com/18F/agile

# DAP and google analytics data
dap_agency: GSA
dap_subagency: TTS
google_analytics_ua: UA-48605964-19

# Add search site handle to enable search
search_site_handle: agile.18f.gov

scripts:
  - assets/uswds/js/uswds.min.js
